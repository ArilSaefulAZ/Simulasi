<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cash Package</title>
</head>
<body class="bg-blue-700">
    <div class="text-white text-center text-3xl mt-20">
        <h2>PILIH PAKET TUNAI</h2>
    </div>
    <div class="text-center flex justify-center mb-20">
        <div class="text-white text-3xl grid space-y-20 w-1/2 mt-20 ml-32">
            <button onclick="seratus()"><- Rp.100.000</button>
            <button onclick="duaratus()"><- Rp.200.000</button>
            <button onclick="tigaratus()"><- Rp.300.000</button>
            <button onclick="limaratus()"><- Rp.500.000</button>
        </div>
        <div class="text-white text-3xl grid space-y-20 w-1/2 mt-20 mr-32">
            <button onclick="satujuta()">Rp.1.000.000 -></button>
            <button onclick="satusetengah()">Rp.1.500.000 -></button>
            <button onclick="duajuta()">Rp.2.000.000 -></button>
            <a href="jenistransaksi.html" class="ml-6">TRANSAKSI<br>LAINNYA -></a>
        </div>
    </div>

        let saldo = 5000000;
        let paket = {
            seratus: '100000',
            duaratus: '200000',
            tigaratus: '300000',
            limaratus: '500000',
            satujuta: '1000000',
            satusetengah: '1500000',
            duajuta: '2000000'
        }

        function seratus() {
            let saldoakhir = saldo - paket.seratus;
            confirm(`Sisa saldo anda: Rp${saldoakhir}`)
            window.open('ambilkartu.html', '_blank')
            window.close('ambiltunai.html');
        }

        function duaratus() {
            let saldoakhir = saldo - paket.duaratus;
            confirm(`Sisa saldo anda: Rp${saldoakhir}`)

            window.close('ambiltunai.html');
        }

            window.open('ambilkartu.html', '_blank')
            window.close('ambiltunai.html');
        }

        function limaratus() {

            confirm(`Sisa saldo anda: Rp${saldoakhir}`)
            window.open('ambilkartu.html', '_blank')
            window.close('ambiltunai.html');
        }

        function satujuta() {
            let saldoakhir = saldo - paket.satujuta;
            confirm(`Sisa saldo anda: Rp${saldoakhir}`)
            window.open('ambilkartu.html', '_blank')
            window.close('ambiltunai.html');
        }

        function satusetengah() {
            let saldoakhir  = saldo - paket.satusetengah;
            confirm(`Sisa saldo anda: Rp${saldoakhir}`)
            window.open('ambilkartu.html', '_blank')
            window.close('ambiltunai.html');
        }

        function duajuta() {
            let saldoakhir = saldo - paket.duajuta;
            confirm(`Sisa saldo anda: Rp${saldoakhir}`)
            window.open('ambilkartu.html', '_blank')

        }
    </script>
</body>
</html>
